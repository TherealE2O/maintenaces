<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centralised Maintenance</title>

  <!-- REQUIRED FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="
  margin:0;
  font-family: Arial, sans-serif;
  background:#ffffff;
  color:#222;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
">

  <div style="
    max-width:900px;
    width:100%;
    padding:20px;
    box-sizing:border-box;
    border:1px solid #e5e5e5;
    border-radius:14px;
  ">

    <!-- Logo -->
    <div style="text-align:center; margin-bottom:14px;">
      <img src="kampus.png" alt="Kampus Logo" style="
        max-width:120px;
        width:100%;
        height:auto;
      ">
    </div>

    <!-- Header -->
    <h1 style="
      text-align:center;
      margin:0 0 10px 0;
      font-size:clamp(20px, 5vw, 26px);
    ">
      Centralised Maintenance in Progress
    </h1>

    <!-- Message -->
    <p style="
      text-align:center;
      font-size:clamp(14px, 4vw, 16px);
      margin-bottom:22px;
      line-height:1.5;
    ">
      Our services are temporarily unavailable due to scheduled maintenance.
      Please contact us via WhatsApp or join our community for live updates.
    </p>

    <!-- Buttons -->
    <div style="
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom:28px;
    ">
      <a href="https://wa.me/2347045344353" target="_blank" style="
        background:#1e5bff;
        color:#ffffff;
        text-decoration:none;
        padding:12px 18px;
        border-radius:8px;
        font-weight:bold;
        width:100%;
        max-width:280px;
        text-align:center;
      ">
        Chat on WhatsApp
      </a>

      <a href="https://whatsapp.com/channel/0029VaS0VZJ2f3ESYWhG2o2Z" target="_blank" style="
        background:#e8f0ff;
        color:#1e5bff;
        text-decoration:none;
        padding:12px 18px;
        border-radius:8px;
        font-weight:bold;
        border:1px solid #1e5bff;
        width:100%;
        max-width:280px;
        text-align:center;
      ">
        Join WhatsApp Community
      </a>
    </div>

    <!-- Content -->
    <div style="
      display:flex;
      gap:20px;
      flex-wrap:wrap;
      justify-content:center;
    ">

      <!-- GIF -->
      <div style="
        flex:1 1 260px;
        max-width:420px;
        border:1px dashed #ccc;
        border-radius:10px;
        padding:16px;
        text-align:center;
      ">
        <p style="margin-top:0; font-weight:bold;">System Status</p>
        <img src="gif.gif" alt="Maintenance Animation" style="
          width:100%;
          max-height:180px;
          object-fit:contain;
        ">
      </div>

      <!-- QR -->
      <div style="
        flex:1 1 260px;
        max-width:420px;
        border:1px dashed #ccc;
        border-radius:10px;
        padding:16px;
        text-align:center;
      ">
        <p style="margin-top:0; font-weight:bold;">Scan to Join Community</p>
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://whatsapp.com/channel/0029VaS0VZJ2f3ESYWhG2o2Z"
          alt="WhatsApp Community QR"
          style="width:140px; height:140px; max-width:100%;"
        >
      </div>

    </div>

  </div>

</body>
</html>
