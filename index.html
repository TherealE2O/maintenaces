<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centralised Maintenance</title>
</head>
<body style="
  margin:0;
  font-family: Arial, sans-serif;
  background:#ffffff;
  color:#222;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
">

  <div style="
    max-width:900px;
    width:100%;
    padding:28px;
    box-sizing:border-box;
    border:1px solid #e5e5e5;
    border-radius:14px;
  ">

    <!-- Logo -->
    <div style="text-align:center; margin-bottom:16px;">
      <img src="kampus.png" alt="Kampus Logo" style="
        max-width:140px;
        height:auto;
      ">
    </div>

    <!-- Header -->
    <h1 style="
      text-align:center;
      margin:0 0 12px 0;
      font-size:26px;
    ">
      Centralised Maintenance in Progress
    </h1>

    <!-- Message -->
    <p style="
      text-align:center;
      font-size:16px;
      margin-bottom:26px;
    ">
      Our services are temporarily unavailable due to scheduled maintenance.  
      Please contact us via WhatsApp or join our community for live updates.
    </p>

    <!-- Action Buttons -->
    <div style="
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom:32px;
    ">
      <!-- WhatsApp Chat -->
      <a href="https://wa.me/2347045344353" target="_blank" style="
        background:#1e5bff;
        color:#ffffff;
        text-decoration:none;
        padding:12px 22px;
        border-radius:8px;
        font-weight:bold;
      ">
        Chat on WhatsApp
      </a>

      <!-- Community -->
      <a href="https://whatsapp.com/channel/0029VaS0VZJ2f3ESYWhG2o2Z" target="_blank" style="
        background:#e8f0ff;
        color:#1e5bff;
        text-decoration:none;
        padding:12px 22px;
        border-radius:8px;
        font-weight:bold;
        border:1px solid #1e5bff;
      ">
        Join WhatsApp Community
      </a>
    </div>

    <!-- Content Section -->
    <div style="
      display:flex;
      gap:24px;
      flex-wrap:wrap;
      justify-content:center;
    ">

      <!-- GIF -->
      <div style="
        flex:1;
        min-width:260px;
        border:1px dashed #ccc;
        border-radius:10px;
        padding:20px;
        text-align:center;
      ">
        <p style="margin-top:0; font-weight:bold;">System Status</p>
        <img src="gif.gif" alt="Maintenance Animation" style="
          max-width:100%;
          height:160px;
          object-fit:contain;
        ">
      </div>

      <!-- QR Code -->
      <div style="
        flex:1;
        min-width:260px;
        border:1px dashed #ccc;
        border-radius:10px;
        padding:20px;
        text-align:center;
      ">
        <p style="margin-top:0; font-weight:bold;">Scan to Join Community</p>

        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://whatsapp.com/channel/0029VaS0VZJ2f3ESYWhG2o2Z"
          alt="WhatsApp Community QR"
          style="width:160px; height:160px;"
        >
      </div>

    </div>

  </div>

</body>
</html>
